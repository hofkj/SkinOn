<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinOn</title>
    <link rel="icon" href="/images/logo-cloud.png" type="image/png">

    <link rel="stylesheet" href="/css/ingredient.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <div class="logo"><img src="/images/logo.png" alt="로고 이미지"></div>
        <nav>
            <ul>
                <li><a href="/html/morning.html">morning</a></li>
                <li><a href="/html/night.html">night</a></li>
                <li><a href="#routine">routine</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <!-- 메인 -->
    <div class="wrap">
        <h1>효과</h1>

        <ul class="auto">
            <li class="btnSart">
                <i class="bi bi-skip-start-fill"></i>
            </li>
            <li class="btnStop">
                <i class="bi bi-stop-fill"></i>
            </li>
        </ul>

        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="inner">
                    <div class="con">
                        <img src="" alt="">
                        <h2>성분 이름</h2>
                        <p>작은 설명</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner">
                    <div class="con">
                        <img src="" alt="">
                        <h2>성분 이름</h2>
                        <p>작은 설명</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination"></div>

    </div>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">SkinOn</div>
                <p>Transform your skin with SkinOn.</p>
            </div>
            <div class="footer-links">
                <a href="">morning</a>
                <a href="">night</a>
                <a href="#routine">routine</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/ingredient.js"></script>
</body>

<script>
    var swiper = new Swiper(".wrap", {
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        slidesPerView: "auto",
        spaceBetween: 50,
        loop: true,
        centeredSlides: true,
        speed: 1000,
        direction: "horizontal",
        effect: "coverflow",
        coverflowEffect: {
            rotate: 50,
            stretch: -100,
            depth: 400,
            modifier: 1,
            slideShadows: false
        }
    });
</script>



</html>
